<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="keywords"  content="Contacto,formulario,sushi,sushimix,palermo,restaurante,reservas">
    <meta name="description" content="Formulario de contacto para reservas e informacion de nuestro restaurante">
    <title>SushiMIX | Formulario de contacto</title>
</head>
<body>
    <div class="contenedor-grid">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light color-nav">
                <div class="container-fluid">
                    <div class="icono-nav">
                        <a class="navbar-brand" href="index.html">
                            <img src="../imagenes/sushimix.png" alt="" width="130" height="100">
                        </a>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="../paginas/menu.html">Menu</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="../paginas/eventos-y-catering.html">Eventos y Catering</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="../paginas/nosotros.html">Nosotros</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="../paginas/contacto.html">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section>
                <div class="contenedor-forms">
                    <form class="contacto">
                        <div class="caja-principal-forms">
                            <h4>Contactanos</h4>
                                <div class="elementos-forms">
                                    <input type="text" name="nombre">
                                    <label>Nombre</label>
                                </div>
                                <div class="elementos-forms">
                                    <input type="email" name="email">
                                    <label>Email</label>
                                </div>
                                <div class="elementos-forms">
                                    <textarea name="" id="" rows="3"></textarea>
                                </div>
                                <div class="button-forms">
                                    <button type="submit">Contactar</button>
                                </div>
                                    
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <footer>
            <p>Todos los derechos reservados.</p>
            <div class="footer-ul">
                <ul>
                    <li>
                        <img src="../imagenes/american-express.png" alt="">
                    </li>
                    <li>
                        <img src="../imagenes/visa.png" alt="">
                    </li>
                    <li>
                        <img src="../imagenes/whatsapp.png" alt="">
                    </li>
                    <li>
                        <img src="../imagenes/instagram.png" alt="">
                    </li>
                </ul>
                </div>
